<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KompassHR | Alumni Portal - Login</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <!-- Custom Styles -->
    <link href="login.css" rel="stylesheet" />
</head>

<body>
    <!-- Left Panel: Branding -->
    <div class="login-brand">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>

        <div class="brand-content">
            <div class="logo-wrap">
                <span class="material-symbols-outlined">explore</span>
            </div>
            <h1>KompassHR</h1>
            <p class="tagline">Your Alumni Portal â€” stay connected, access documents, and explore new opportunities
                with your former team.</p>
        </div>
    </div>

    <!-- Right Panel: Login Form -->
    <div class="login-form-panel">
        <div class="login-card">
            <div class="card-header-text">
                <h2>Welcome Back</h2>
                <p>Sign in to your Alumni account</p>
            </div>

            <form action="index.html" method="GET">
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <div class="input-icon-wrap">
                        <span class="material-symbols-outlined">mail</span>
                        <input type="email" class="form-control" placeholder="you@company.com" required />
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <div class="input-icon-wrap">
                        <span class="material-symbols-outlined">lock</span>
                        <input type="password" class="form-control" id="passwordInput" placeholder="Enter your password"
                            required />
                        <button type="button" class="toggle-password" id="togglePassword">
                            <span class="material-symbols-outlined">visibility</span>
                        </button>
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe"
                            style="font-size:0.8125rem;color:#64748b;font-weight:500">Remember me</label>
                    </div>
                    <a href="#"
                        style="font-size:0.8125rem;color:var(--primary);font-weight:600;text-decoration:none">Forgot
                        password?</a>
                </div>

                <button type="submit" class="btn btn-login">
                    Sign In
                </button>
            </form>



        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('passwordInput');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.querySelector('.material-symbols-outlined').textContent =
                type === 'password' ? 'visibility' : 'visibility_off';
        });
    </script>
</body>

</html>
